<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <img src="dog.jpg" alt="Cute dog" class="featured-img">
        <h1>BarkerBox - Subscribe and Save 15% </h1>
        <p>Subscribe to BarkerBox and receive an assortment of unique, playful, and durable toys that your dog will love.</p>
        <form>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <button type="submit">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
